<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="(cor, index) in cores" :key="cor">{{ index }} - {{ cor }}</li>
        </ul>
        <button @click="cores.push('branco')">Adicionar</button>
        <hr />
        <template v-for="(cor, index) in cores">
            <h1>{{ cor }}</h1>
            <p>{{ index }}</p>
        </template>
        <hr />
        <ul>
            <li v-for="pessoa in pessoas">
                <!--{{ pessoa.nome }}-->
                <div v-for="(valor, chave, index) in pessoa">
                    {{ index }} - {{chave}}: {{valor}}
                </div>
            </li>
        </ul>
        <hr />
        <div v-for="n in 10">{{ n }}</div>
    </div>

</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: '26', peso: '59' },
                { nome: 'Guilherme', idade: '22', peso: '89' }
            ]
        }
    })
</script>
