<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
  
    <div id="app">        
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>        
    </div>  
    <hr>
    <div id="app2">        
        <app-contador></app-contador>
        <app-contador></app-contador>
        <app-contador></app-contador>        
    </div>  

    
</body>
</html>

<script>
    const contador = {
        template: `
        <div>
        <span>{{ contador }}</span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
        </div>
        `,        
        data(){
            return{
                contador:0
            }
        }
    }    
    new Vue({
        el: '#app',   
        components:{
            contador1: contador
        } 
    })
    new Vue({
        el: '#app2',
        components:{
            'app-contador': contador
        }     
    })
</script>
