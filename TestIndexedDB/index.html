          var db2 = new Dexie("dbAmigos")
          db2.version(1).stores({
            amigos: 'nome',
            inimigos: 'nome'
            })

          db2.amigos.put(
              {nome: "Wesley", sobrenome:"Freitas"}
          ).then(function(){
              return db2.amigos.get('Wesley')
          }).then(function(result){              
              alert("Novo Amigo Adicionado: " + result.nome + " " + result.sobrenome)
          }).catch(function(error){
              alert("Error: " + error)
          })

          db2.inimigos.put(
              {nome: "Ninguém", sobrenome:"da Silva"}
          ).then(function(){
              return db2.inimigos.get('Ninguém')
          }).then(function(result){              
              alert("Novo Inimigo Adicionado: " + result.nome + " " + result.sobrenome)
          }).catch(function(error){
